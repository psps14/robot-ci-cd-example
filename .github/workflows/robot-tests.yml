name: Robot Framework CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *' # รันทุกวันเวลา 07:00 (เวลาไทย UTC+7)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          wget https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.101/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Run Robot Framework tests
        run: |
          mkdir -p results
          robot --outputdir results --variable BROWSER:chrome tests/

      - name: Send email with test results
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Robot Framework Test Report
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Hello,

            Robot Framework tests have been executed on GitHub Actions.

            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}

            Please find the attached detailed test report.
          attachments: |
            results/log.html
            results/report.html
