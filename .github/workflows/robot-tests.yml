name: Robot Framework Tests

on:
  schedule:
    - cron: '0 0 * * *'  # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô 07:00 (‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢)
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          wget -q https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.103/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Robot Framework tests
        run: |
          mkdir -p results
          python -m robot --output results/output.xml --log results/log.html --report results/report.html tests/

      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/

      - name: Send email with test results (always)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: |
            üìã Robot Framework Tests Result: ${{ job.status }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hello,

            The scheduled Robot Framework test run has completed.

            ‚úÖ Status: ${{ job.status }}
            üîó GitHub Actions log:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please download reports from artifacts section.

            -- Robot CI/CD Bot
